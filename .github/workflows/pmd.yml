name: PMD Source Code Analyzer on Push

on: [push]

jobs:
  pmd:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: krukmat/setup-pmd@v0.4
    - name: run-pmd
      run: pmd -d $GITHUB_WORKSPACE/force-app/main/default/classes -R $GITHUB_WORKSPACE/pmdruleset.xml -cache $GITHUB_WORKSPACE/pmdcache.txt -l apex -f textcolor
