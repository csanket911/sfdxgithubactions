name: PMD Source Code Analyzer on Push

on: [push]

jobs:
  pmd:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install

    - uses: sfdx-actions/setup-pmd@v1
    - name: run-pmd
      run: pmd -d $GITHUB_WORKSPACE/force-app/main/default/classes -R $GITHUB_WORKSPACE/pmdruleset.xml -f text
